<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/ng-table/ng-table.css" />
        <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.css" />
</head>
  <body>    
    <toaster-container toaster-options="{'time-out': 3000, 'position-class': 'toast-top-right'}"></toaster-container>
    
    <nav class="navbar navbar-default" role="navigation" navbar="">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#!">WebApp</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li data-match-route="/users" ng-show="hasRole('ROLE_ADMINISTRATOR')"><a href="#/users">Usuários</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" ng-show="user != null">
              <a class="dropdown-toggle" data-toggle="dropdown" href=""><span class="glyphicon glyphicon-user"></span> {{user.name}}<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#/users/form/{{user.id}}" ng-show="user != null"><span class="glyphicon glyphicon-home"></span> Editar Perfil</a></li>
                <li class="divider"></li>
                <li><a href="" ng-click="logout()" ng-show="user != null"><span class="glyphicon glyphicon-log-out"></span> Sair</a></li>
              </ul>
            </li>
            <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href=""><span class="glyphicon glyphicon-font"></span> Idioma<b class="caret"></b></a>
              <ul class="dropdown-menu">
                 <li><a href="#">Português</a></li>
                 <li><a href="#">Espanhol</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" ng-view=""></div>

    <div class="container">
      <hr />
      <footer>
        <p style="text-align: center;"><b>WebApp Spring-AngularJS</b></p>
      </footer>
    </div>

    <script src="bower_components/requirejs/require.js" data-main="scripts/main.js"></script>
</body>
</html>
